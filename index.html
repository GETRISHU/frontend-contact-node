<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Developer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- AOS (Animate on Scroll) CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <script src="./script.js" defer></script>

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .title {
      font-size: 3rem;
      color: #00d8ff;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
      border-radius: 50%;
      font-size: 18px;
      color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .social-btn:hover {
      transform: scale(1.2);
      color: #3549dc;
    }

    .contact-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 216, 255, 0.2);
    }

    .input-group-text {
      background-color: #ffffff;
      border: none;
    }

    .form-control {
      background: transparent;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus {
      border-color: #00d8ff;
      box-shadow: none;
    }

    .submit-btn {
      background-color: #00d8ff;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #00bcd4;
    }

    .submit-btn.loading span:first-child {
      display: none;
    }

    .submit-btn.loading .spinner-border {
      display: inline-block;
    }

    .spinner-border {
      display: none;
    }

    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .floating-icon {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.05;
      color: white;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    .message-counter {
      font-size: 0.8rem;
      color: #ccc;
      text-align: right;
    }

    .message-counter.warning {
      color: #ffc107;
    }

    .message-counter.error {
      color: #dc3545;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Floating background icons -->
  <div class="floating-icons">
    <div class="floating-icon" style="top: 10%; left: 5%; animation-delay: 0s;"><i class="fas fa-code"></i></div>
    <div class="floating-icon" style="top: 20%; left: 15%; animation-delay: 1s;"><i class="fas fa-laptop-code"></i></div>
    <div class="floating-icon" style="top: 30%; left: 25%; animation-delay: 2s;"><i class="fas fa-bug"></i></div>
    <div class="floating-icon" style="top: 40%; left: 35%; animation-delay: 3s;"><i class="fas fa-terminal"></i></div>
    <div class="floating-icon" style="top: 50%; left: 45%; animation-delay: 4s;"><i class="fas fa-database"></i></div>
    <div class="floating-icon" style="top: 60%; left: 55%; animation-delay: 5s;"><i class="fas fa-server"></i></div>
    <div class="floating-icon" style="top: 70%; left: 65%; animation-delay: 6s;"><i class="fas fa-mobile-alt"></i></div>
    <div class="floating-icon" style="top: 80%; left: 75%; animation-delay: 7s;"><i class="fas fa-cloud"></i></div>
  </div>

  <div class="container text-center py-5 position-relative" data-aos="fade-up">
    <h1 class="mb-3 fw-bold title">Connect with the Developer</h1>
    <p class="text-white-50 mb-4">Feel free to reach out for collaborations, questions, or just to say hello!</p>

    <!-- Social Media Links -->
    <div class="d-flex justify-content-center my-4">
      <a href="https://www.linkedin.com/in/rishi7050/" target="_blank" class="social-btn btn-primary"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/GETRISHU" target="_blank" class="social-btn btn-dark"><i class="fab fa-github"></i></a>
      <a href="mailto:devwizardrishi@gmail.com" class="social-btn btn-danger"><i class="fas fa-envelope"></i></a>
      <a href="#" class="social-btn btn-info"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-btn btn-warning"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Contact Form -->
    <div class="contact-card mx-auto mt-4" data-aos="zoom-in" data-aos-delay="200">
      <form id="contact-form">
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Your Name" required maxlength="100">
          </div>
        </div>
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Your Email" required maxlength="100">
          </div>
        </div>
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-comment"></i></span>
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message" required maxlength="3000"></textarea>
          </div>
          <div class="message-counter" id="message-counter">0/3000 characters</div>
        </div>

        <button type="submit" class="btn submit-btn w-100" id="submit-btn">
          <span>Send Message</span>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
